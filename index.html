<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>tinyHeart</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<style type="text/css">	
		body{
			padding-top: 10px;
			width: 100%;
			height: 100%;
	
		}
		
		.all_bg{
			width: 800px;
			height: 600px;
			border-radius: 30px;
			margin: 0px auto;
		}
		
		#allcanvas{
			position: relative;
			width: 800px;
			height: 600px;
			margin: 0px;
		}
		
		#canvas1{
			position: absolute;
			bottom: 0px;
			left: 0px;
			z-index: 1;
		}	
		#canvas2{
			position: absolute;
			bottom: 0px;
			left: 0px;
			z-index: 0;
		}
		
		
		</style>
	</head>
	<body bgcolor="aquamarine">
		<div class="all_bg">
			<div id="allcanvas">
				<canvas id="canvas1" width="800" height="600"></canvas>
				<canvas id="canvas2" width="800" height="600"></canvas>
				
			</div>
		</div>
		
		<script src="js/mian.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/commonFunctions.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/background.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/ane.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/fruit.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/mom.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/myJquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/collision.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/baby.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/data.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
